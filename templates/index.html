{% extends "base.html" %}

{% block content %}
<h2>Список студентов</h2>
{% if students %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Группа</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
    {% for st in students %}
        <tr>
            <td>{{ st[0] }}</td>
            <td>{{ st[1] }}</td>
            <td>{{ st[2] }}</td>
            <td>
                <a href="{{ url_for('student_details', student_id=st[0]) }}">Просмотр</a>
                <form style="display:inline;" action="{{ url_for('delete_student', student_id=st[0]) }}" method="post">
                    <button type="submit" onclick="return confirm('Удалить студента?')">Удалить</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>Студентов пока нет.</p>
{% endif %}
{% endblock %}
