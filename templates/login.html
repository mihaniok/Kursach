<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<h2>Вход</h2>
<form method="POST">
    {{ csrf_token() }}
    <label>Логин:
        <input type="text" name="username" required>
    </label>
    <label>Пароль:
        <input type="password" name="password" required>
    </label>
    <button type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
{% endblock %}
